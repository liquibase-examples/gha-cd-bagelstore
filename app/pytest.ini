[pytest]
# Pytest configuration for Bagel Store

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    e2e: End-to-end tests that require Docker Compose services
    health: Health check and system status tests
    slow: Tests that take longer to run

# Playwright configuration
# Browser will be launched in headless mode by default
# Use --headed flag to see browser: pytest --headed
